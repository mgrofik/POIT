<html>
<head>

  <script>
   $(document).ready(function(){
    var layout = {
          title: 'Graf',
          xaxis: {
            title: 'time',
            range: [0,200]
          },

    $.ajax({
      type: "POST",
      url: "/dbdata/3",
      success:function(data) 
      { console.log(data);  
        data = JSON.parse(data);
        console.log(data);    
        n = Object.keys(data).length;
        console.log(n);
        
        xl = [];
        yl = [];
        zl = [];

        for (var i=0; i< n; i++){
          xl.push(data[i].x);
          yl.push(data[i].y); 
          zl.push(data[i].z);}
        let trace = [{
            x: xl,
            y: yl}];
        let tracez = [{
            x: xl,
            y: zl}];  
        
        var traces = [
        {x: xl, y: yl},
        {x: xl, y: zl}
        ];
        
        Plotly.newPlot($('#plotdiv')[0], traces, layout); 
      
        //Plotly.newPlot($('#plotdiv')[0], trace, layout); 
        //Plotly.newPlot($('#plotdiv')[0], tracez,layout);         
      }
    }).done(function( o ) {
       // do something
    });    
   });   

  </script>
